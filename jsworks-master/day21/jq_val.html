<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 함수</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> <!--CDN방식 연결-->
    <script>
        //기본실행 환경 - 도큐멘트 축약형
        $(function(){
            $("button").click(function(){
                let text = $("#t_input").val();    //입력 값(value)
                // document.getElementById("demo").innerHTML = text;   //출력확인
                $("#t_output").val(text);   //
            });
        });
    </script>
</head>
<body>
    <input type="text" id="t_input">
    <button type="button">입력</button>
    <p id="demo"></p>
    <p>결과 <input type="text" id="t_output" disabled></p>  <!--출력 모니터링 상자-->
</body>
</html>
