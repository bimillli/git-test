<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch 만들기</title>
    <link rel="stylesheet" href="./css/stopwatch.css">
    <script src="https://kit.fontawesome.com/c96770abc5.js" crossorigin="anonymous"></script>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script src="./JS/stopwatch.js"></script>
</head>
<body>
    <div id="box" class="box">
            <div id="timerBox" class="timerBox">
                <div id="time" class="time">00:00:00</div>
        </div>
        <div class="btnBox">
            <i id="startbtn" class="fa-solid fa-play"></i>
            <i id="pausebtn" class="fa-solid fa-pause"></i>
            <i id="stopbtn" class="fa-solid fa-stop"></i>
        </div>
</body>
</html>
